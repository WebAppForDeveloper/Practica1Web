<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <script src="../js/jquery/jquery-2.1.1.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <form action="../recuperarcon" method="post" id="forms" >
            <fieldset>
                <label>Recuperar Contraseña</label>
                <label>Para restablecer la contraseña, introduce el No.Boleta/RFC</label>
              <input type="text" name="boleta" />
              <br/>
            <input type="submit" value="Recuperar">
            </fieldset>
            </form>
        </div>
    </body>
    <script>
        $('document').ready(function (){
                        $('#forms').on('submit',function (e){
                           
                              e.preventDefault();
                              $.ajax({
                                    type: "post",
                                    url: "../recuperarcon",
                                    data: $('#forms').serialize(),
                                    success: function (data) {
                                        alert("Se le ha enviado un correro ");
                                    },
                                    error: function (jqXHR, estado, error) {
                                        console.log(estado);
                                        console.log(error);
                        
                                    }
                                    
                              });
                        });
                });
    </script>
</html>
