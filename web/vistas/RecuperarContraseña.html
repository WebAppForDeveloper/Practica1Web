<html>
    <head>
        <title>RECUPERAR CONTRASEÑA</title>
        <LINK href="../CSS/EstiloRec.css" rel="stylesheet" type="text/css"><link>
        <meta charset="UTF-8">
        <script src="../js/jquery/jquery-2.1.1.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="encabezado">
        <header> 
            <br><h1>AUTENTICACIÓN ESCOM</h1>
            <img id="ipn" src="../Imagenes/ipn.jpg">
        </header></div>
        <div id="body"><section>
        <div id="nombre"><h1>Recuperar contraseña</h1></div>
            <form action="../recuperarcon" method="post" id="formulario" >
            
                <label>Para restablecer la contraseña, introduce el No.Boleta/RFC</label>
              <input type="text" name="boleta" />
              <br/>
              <input type="submit" value="Recuperar" id="enviar">
            
            </form>
        </section></div>
    </body>
    
    <script>
        $('document').ready(function (){
                        $('#formulario').on('submit',function (e){
                           
                              e.preventDefault();
                              $.ajax({
                                    type: "post",
                                    url: "../recuperarcon",
                                    data: $('#formulario').serialize(),
                                    success: function (data) {
                                        alert("Se le ha enviado un correro ");
                                    },
                                    error: function (jqXHR, estado, error) {
                                        console.log(estado);
                                        console.log(error);
                        
                                    }
                                    
                              });
                        });
                });
    </script>
</html>
