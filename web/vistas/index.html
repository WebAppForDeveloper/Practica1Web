<html>
    <head>
        <title>INICIO</title>
        <LINK href="../CSS/EstiloIndex.css" rel="stylesheet" type="text/css"><link>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../js/jquery/jquery-2.1.1.js"></script>
    </head>
    <body>
        <div id="encabezado">
        <header> 
            <br><h1>AUTENTICACIÓN ESCOM</h1>
            <img id="ipn" src="../Imagenes/ipn.jpg">
        </header></div>
        <div id="body"><section>
        <div id="nombre"><h1>Registro De Administrador</h1></div>
           
               <form id="formulario">
                <table>
                    
                <tr>  
                <td><label>Usuario</label></td> 
                <td><input type="text" name="txtUser" placeholder="Usuario" required="Requerido"/> </td> 
                </tr>
                
                <tr>
                <td><label>Contraseña</label></td>
                <td><input type="password" name="txtPass" placeholder="Contraseña" required="Requerido"/> </td>
                </tr>
                
                <tr>
                <td><label>Carrera</label></td>
                <td><select name=Tipo value="Tipo De Usuario">
                        <option name=uno value="1"> Administrador </option>
                        <option name=dos value='2'> profesor </option>
                        <option name=tres value='3'> Alumno </option>
                     </select></td>
                </tr>
                
                </table>
                   <input type="submit" value="Entrar" id="enviar">
                <script>
                    $('document').ready(function (){
                        $('#formulario').on('submit',function (e){
                           
                              e.preventDefault();
                              $.ajax({
                                    type: "post",
                                    url: "../CloginS",
                                    data: $('#formulario').serialize(),
                                    success: function (data) {
                                        //var data;
                                        if (data == '1'){
                                            $(location).attr('href',"ReAdmin.html");
                                        }
                                        
                                        if (data == '2'){
                                            $(location).attr('href',"ReProfesor.html");
                                        }
                                        
                                        if (data == '3'){
                                            $(location).attr('href',"ReAlumno.html");
                                        }
                                        
                                        
                                        
                                        
                                    }
                                    
                              });
                        });
                });
                </script>
            </form>
        </section></div> 
    </body>
</html>
