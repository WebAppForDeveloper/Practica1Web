<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../js/jquery/jquery-2.1.1.js"></script>
    </head>
    <body>
        <div><h1>Registro De Adminstrador</h1></div>
           <section>
               <form id="fo">
                <table>
                    
                <tr>  
                <td><label>Usuario</label></td> 
                <td><input type="text" name="txtUser" placeholder="Usuario" required="Requerido"/> </td> 
                </tr>
                
                <tr>
                <td><label>Contraseña</label></td>
                <td><input type="password" name="txtPass" placeholder="Contraseña" required="Requerido"/> </td>
                </tr>
                
                <tr>
                <td><label>Carrera</label></td>
                <td><select name=Tipo value="Tipo De Usuario">
                        <option name=uno value="1"> Administrador </option>
                        <option name=dos value='2'> profesor </option>
                        <option name=tres value='3'> Alumno </option>
                     </select></td>
                </tr>
                
              
                                
                <tr>
                <td><input type="submit" value="Entrar"</td>
                </tr>
                
                
                </table>
                <script>
                    $('document').ready(function (){
                        $('#fo').on('submit',function (e){
                           
                              e.preventDefault();
                              $.ajax({
                                    type: "post",
                                    url: "../CloginS",
                                    data: $('#fo').serialize(),
                                    success: function (data) {
                                        console.log(data +"oooooorecibidooooooo");
                                        
                                    },
                                    error: function (jqXHR, estado, error) {
                                        console.log(estado);
                                        console.log(error);
                        
                                    }
                                    
                              });
                        });
                });
                </script>
            </form>
        </section>
    </body>
