<html>
    <head>
        <title>Registro Profesor</title>
        <LINK href="../CSS/Estilo.css" rel="stylesheet" type="text/css"><link>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="encabezado">
        <header> 
            <br><h1>AUTENTICACIÃ“N ESCOM</h1>
            <img id="ipn" src="../Imagenes/ipn.jpg">
        </header></div>
        <div id="body"><section>
        <form action="../regProfesor" method="post" id="formulario">
            
                <label>Registro del Profesor</label><br>
                <label>Introduzca sus datos para ser registrado:</label><br>
              Matricula <br/>
              <input type="text" name="matriculaProfesor" />
              <br/>
              Nombre <br/>
              <input type="text" name="nombre" />
              <br/>
              Apellido Paterno <br/>
              <input type="text" name="paterno" />
              <br/>
              Apellido Materno <br/>
              <input type="text" name="materno"/>
              <br/>
              Fecha de Nacimiento <br/>
              <input type="date" name="fechaNacimiento" />
              <br/>
              Calle<br/>
              <input type="text" name="calle"/>
              <br/>
              Colonia <br/>
              <input type="text" name="colonia" />
              <br/>
              Sexo<br/>
              <input type="radio" name="tipo" value="M">Masculino<br>
              <input type="radio" name="tipo" value="F">Femenino<br>
              Correo Electronico <br/>
              <input type="text" name="correro" />
              <br/>
              
              <input type="submit" value="Registrarse" id="enviar">
            
            </form>
        </section></div>  
          <div id="cerrar">
             <a href="ReAdmin.html"><input type="button" value="Regresar"></a>
            <a href="index.html"><input type="button" value="Cerrar session"></a>
        </div>
    </body>
