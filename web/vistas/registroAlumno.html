<html>
    <head>
        <title>Registro Alumnos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="../servletAlumno" method="post" >
            <fieldset>
                <label>Registro del Alumno</label><br>
                <label>Introduzca sus datos para ser registrado:</label><br>
              Matricula <br/>
              <input type="text" name="matricula" />
              <br/>
              Nombre <br/>
              <input type="text" name="nombre" />
              <br/>
              Apellido Paterno <br/>
              <input type="text" name="paternoAlumno" />
              <br/>
              Apellido Materno <br/>
              <input type="text" name="maternoAlumno"/>
              <br/>
              Fecha de Nacimiento <br/>
              <input type="date" name="fechaNacimiento" />
              <br/>
              Calle<br/>
              <input type="text" name="calle"/>
              <br/>
              Colonia <br/>
              <input type="text" name="colonia" />
              <br/>
              Numero <br/>
              <input type="text" name="numero" />
              <br/>
              Codigo Postal <br/>
              <input type="text" name="cp" />
              <br/>
              Sexo<br/>
              <input type="radio" name="tipo" value="M">Masculino<br>
              <input type="radio" name="tipo" value="F">Femenino<br>
              Correo Electronico <br/>
              <input type="text" name="email" />
              <br/>
              Carrera<br/>
              <input type="radio" name="carrera" value="1">ing.Sistemas Computacionales<br>
              <input type="radio" name="carrera" value="2">Ing.en Computaci√≥n<br>
               <input type="radio" name="carrera" value="3">lic.en informatica<br>
              <br/>
            <input type="submit" value="Registrarse">
            </fieldset>
            </form>
    </body>
</html>
